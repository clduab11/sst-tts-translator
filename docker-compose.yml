version: '3.8'

services:
  sst-tts-translator:
    build: .
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - STT_PROVIDER=whisper
      - DEFAULT_LLM_PROVIDER=openai
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      - ./templates:/app/templates
    restart: unless-stopped
